<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Connexion</title>
        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <style>
            h1 {text-align: center; color:grey; border-bottom: 2px dashed grey;}
            h2{text-align: center; font-variant: small-caps;}
            table.formulaire-connexion{margin: 10px auto;padding: 10px;border-radius: 10px; border: 2px grey;}
            button.bouton-connexion{padding: 3px 10px; border-radius: 5px; border-width: 3px; cursor:pointer;}
            .centrer{align:center;}
        </style>
    </head>
    <body>

        <h1>Connexion</h1>

        <!-- Paragraphe avec id="notification" pour les messages de notification -->
        <p id="notification">Veuillez saisir votre identifiant (adresse mail) et votre mot de passe.</p>
        
        <!-- Champs et Bouton de Formulaire -->
        <table class="formulaire-connexion">
            <tr>
                <th><label for="champ-login">Identifiant</label></th>
                <td><input type="text" id="champ-login" size="40" /></td>
            </tr>
            <tr>
                <th><label for="champ-password">Mot de passe</label></th>
                <td><input type="text" id="champ-password" size="40" /></td>
            </tr>
            <tr>
                <td colspan="2" class="centrer">
                    <button id="bouton-connexion">Connexion</button>
                </td>
                
            </tr>
            <tr>
                <td colspan="2" class="centrer">
                    <a href="inscription.html">Pas encore de compte? Inscrivez-vous en 2 minutes !</a>
                </td>
            </tr>
        </table>

        <script>
            $(document).ready( function () {
                $('#bouton-connexion').on( 'click', function () { // Fonction appelée lors du clic sur le bouton

                    console.log("clic sur le bouton de connexion"); // LOG dans Console Javascript
                    $('#notification').html("Connexion..."); // Message pour le paragraphe de notification

                    // Récupération de la valeur des champs du formulaire
                    var champLogin = $('#champ-login').val();
                    var champPassword = $('#champ-password').val();

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'connecter',
                            login: champLogin,
                            password: champPassword
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        
                        console.log('Response',response); // LOG dans Console Javascript
                        if (response.connexion) {
                            //$('#notification').html("Connexion de"+" "+client.getPrenom()+ " " +client.getNom()+ " (ID " +client.getId()+ ")");  // Message pour le paragraphe de notification
                            // TODO: afficher les informations du client dans la notification
                            // Exemple: Connexion de Ada Lovelace (ID 1)
                           
                            window.location='profilClient.html';
                        }
                        else {
                            $('#notification').html("Erreur de Connexion"); // Message pour le paragraphe de notification
                        }
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                });
            });
        </script>
    </body>
</html>
