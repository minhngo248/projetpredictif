<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Connexion</title>
        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <style>
            h1 {text-align: center; color:grey; border-bottom: 2px dashed grey;}
            h2{text-align: center; font-variant: small-caps;}
            table.formulaire-connexion{margin: 10px auto;padding: 10px;border-radius: 10px; border: 2px grey;}
            button.bouton-connexion{padding: 3px 10px; border-radius: 5px; border-width: 3px; cursor:pointer;}
            .centrer{align:center;}
        </style>
    </head>
    <body>

        <h1>Inscription</h1>

        <!-- Paragraphe avec id="notification" pour les messages de notification -->
        <p id="notification">Veuillez saisir vos informations personnelles ci-dessous.</p>
        
        <!-- Champs et Bouton de Formulaire -->
        <table class="formulaire-inscription">
            <tr>
                <th><label for="champ-nom">Nom: </label></th>
                <td><input type="text" id="champ-nom" size="80" /></td>
            </tr>
            <tr>
                <th><label for="champ-nom">Prénom: </label></th>
                <td><input type="text" id="champ-prenom" size="80" /></td>
            </tr>
            <tr>
                <th><label for="champ-dateNaissance">Date de naissance: </label></th>
                <td><input type="date" id="champ-dateNaissance" size="80" /></td>
            </tr>
            <tr>
                <th><label for="champ-adresse">Adresse postale: </label></th>
                <td><input type="text" id="champ-adresse" size="80" /></td>
            </tr>
            <tr>
                <th><label for="champ-tel">Téléphone portable: </label></th>
                <td><input type="text" id="champ-tel" size="80" /></td>
            </tr>
            <tr>
                <th><label for="champ-login">Adresse mail: </label></th>
                <td><input type="text" id="champ-login" size="80" /></td>
            </tr>
            <tr>
                <th><label for="champ-password">Mot de passe: </label></th>
                <td><input type="password" id="champ-password" size="80" /></td>
            </tr>
            <tr>
                <th><label for="champ-confirmPassword">Confirmation mot de passe: </label></th>
                <td><input type="password" id="champ-confirmPassword" size="80" /></td>
            </tr>
            <tr>
                <td colspan="2" class="centrer">
                    <button id="bouton-inscription">Valider</button>
                </td>
                
            </tr>
            <tr>
                <td colspan="2" class="centrer">
                    <button id="bouton-retourConnexion">Retour</button>
                </td>
            </tr>
        </table>

        <script>
            $(document).ready(function () {
                $('#bouton-inscription').on('click', function () { // Fonction appelée lors du clic sur le bouton

                    console.log("clic sur le bouton d'inscription"); // LOG dans Console Javascript
                    $('#notification').html("Inscription en cours..."); // Message pour le paragraphe de notification

                    // Récupération de la valeur des champs du formulaire
                    var champNom = $('#champ-nom').val();
                    var champPrenom = $('#champ-prenom').val();
                    var champDateNaissance = $('#champ-dateNaissance').val();
                    var champAdresse = $('#champ-adresse').val();
                    var champTel = $('#champ-tel').val();
                    var champLogin = $('#champ-login').val();
                    var champPassword = $('#champ-password').val();


                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'inscription',
                            nom: champNom,
                            prenom: champPrenom,
                            dateNaissance: champDateNaissance,
                            adresse: champAdresse,
                            telephone: champTel,
                            login: champLogin,
                            password: champPassword

                        },
                        dataType: 'json'
                    })
                            .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                                console.log('Response', response); // LOG dans Console Javascript
                                if (response.client !== null) {
                                    //$('#notification').html("Iscription de"+" "+client.getPrenom()+ " " +client.getNom()+ " (ID " +client.getId()+ ")");  // Message pour le paragraphe de notification
                                    // TODO: afficher les informations du client dans la notification
                                    // Exemple: Connexion de Ada Lovelace (ID 1)
                                    window.location = 'validerInscription.html';
                                } else {
                                    $('#notification').html("Erreur lors de l'inscription"); // Message pour le paragraphe de notification
                                }
                            })
                            .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                                console.log('Error', error); // LOG dans Console Javascript
                                alert("Erreur lors de l'appel AJAX");
                            })
                            .always(function () { // Fonction toujours appelée

                            });
                });

                $('#bouton-retourConnexion').on('click', function () { // Fonction appelée lors du clic sur le bouton

                    console.log("clic sur le bouton retour"); // LOG dans Console Javascript


                    window.location = 'login.html';

                });
            });
        </script>
    </body>
</html>
